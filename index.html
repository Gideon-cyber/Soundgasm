<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundgasm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <section class="header">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/soundlogo2.png" alt="logo" class="bb-logo">
                    <img src="images/soundlogo1.png" alt="logo" class="b-logo">
                    <span>Soundgasm</span>
                </a>
            </div>
            <div class="nav-links" id="navLinks">
                <img src="images/icons-close.png" alt="close menu icon" class="menu-icons close" onclick="hideMenu()">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Release</a></li>
                    <li><a href="#">Charts</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <img src="images/icons-menu.png" alt="menu icon" class="menu-icons b-hamburger" onclick="showMenu()">
            <img src="images/icons-menu1.png" alt="menu icon" class="menu-icons w-hamburger" onclick="showMenu()">
        </nav>

        <div class="content">
            <h1 class="slide-left">Find Warmth<br>in Good Music</h1>
            <p class="slide-left">Listen to your favorite musicians today</p>
            <div class="button slide-left">
                <a href="">Sign Up</a>
            </div>
        </div>
    </section>

    <section class="releases">
        <h1>New Music Out Today!</h1>
        <p>Listen to latest hits and bangers from top artists around the world</p> 

        <div class="main-carousel">
            <div class="carousel-cell"><img src="images/Adele1.jpg" alt=""><p class="newMusic"></p></div>
            <div class="carousel-cell"><img src="images/Shawn1.jpg" alt=""><p class="newMusic"></p></div>
            <div class="carousel-cell"><img src="images/Beyonce.jpg" alt=""><p class="newMusic"></p></div>
            <div class="carousel-cell"><img src="images/Charlie P2.png" alt=""><p class="newMusic"></p></div>
            <div class="carousel-cell"><img src="images/Christina1.jpg" alt=""><p class="newMusic"></p></div>
            <div class="carousel-cell"><img src="images/Ed.jpg" alt=""><p class="newMusic"></p></div>
          </div>
    </section>


<!---------Javascript for toogle menu-->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu(){
            navLinks.style.right ="0";  
        }
        function hideMenu(){
            navLinks.style.right ="-160px";
        }

        $('.main-carousel').flickity({
            // options
            cellAlign: 'left',
            wrapAround: true,
            freeScroll: true,  //makes carousel scrollable
            autoPlay: true  //makes carousel self scrollable
        });
    </script>

</body>
</html>
